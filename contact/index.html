<!DOCTYPE html>
<html>
<head>
	<title>Suriosity.com</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
	<header>
		<ul id="nav">
			<li>
				<a href="https://www.suriosity.com" target="_self">HOME</a>
			</li>


			<li>
				<a href="../about" target="_self">ABOUT ME</a>
			</li>


			<li id="third">
				<a href="../contact" target="_self">CONTACT</a>
			</li>
		</ul>
	</header>


	<div class="page three">
		<div id="contact">
			<form action="sendMail.php" id="htmlform" method="post" name="htmlform">
				<table width="450px">
					<tr>
						<td><label for="first">First Name</label>
						</td>

						<td><input maxlength="40" name="first_name" size="10" type="text">
						</td>
					</tr>


					<tr>
						<td><label for="last">Last Name</label>
						</td>

						<td><input maxlength="40" name="last_name" size="25" type="text">
						</td>
					</tr>


					<tr>
						<td><label for="em">Email Address</label>
						</td>

						<td><input maxlength="80" name="email" size="25" type="text">
						</td>
					</tr>


					<tr>
						<td><label for="phone">Telephone Number</label>
						</td>

						<td><input maxlength="25" name="telephone" size="25" type="text">
						</td>
					</tr>


					<tr>
						<td><label for="comment">Message</label>
						</td>

						<td>
						<textarea cols="25" maxlength="1000" name="comments" rows="5"></textarea>
						</td>
					</tr>


					<tr>
						<td colspan="2" style="text-align:center"><input type="submit" value=
						"Submit">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
